<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MONETRA</title>
    <!-- ** ADDED THE LINK TO YOUR STYLES ** -->
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .setting-item { background-color: var(--bg-secondary); border-radius: 12px; padding: 1.5rem 1rem; text-align: center; font-weight: 500; text-decoration: none; color: var(--text-primary); box-shadow: 0 4px 15px var(--shadow-color); transition: transform 0.3s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.5rem; }
        .setting-item:hover { transform: translateY(-5px); }
        .logout-btn-container { text-align: right; margin-bottom: 2rem; }
        .logout-btn { background: none; border: none; color: var(--accent-primary); font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <header class="main-header"></header>
    <main class="container">
        <div class="logout-btn-container">
            <button id="logout-btn-page" class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </button>
        </div>
        <div class="settings-grid fade-in">
            <a href="profile.html" class="setting-item">Profile</a>
            <a href="#" class="setting-item">App Stats</a>
            <a href="#" class="setting-item">Help</a>
            <a href="#" class="setting-item">T&C</a>
            <a href="#" class="setting-item">Tutorial</a>
            <a href="#" class="setting-item">Privacy</a>
            <a href="#" class="setting-item">Language</a>
            <a href="#" class="setting-item">Contact Us</a>
        </div>
    </main>
    <nav class="bottom-nav"></nav>
    <script src="app.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        document.getElementById('logout-btn-page').addEventListener('click', () => {
            const auth = firebase.auth();
            auth.signOut().then(() => { window.location.href = 'auth.html'; });
        });
    </script>
</body>
</html>
