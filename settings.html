<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MONETRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles-canvas"></canvas>

    <header class="app-header">
        <div class="user-info">
            <img src="profile.png" alt="Profile" class="profile-pic" id="profile-pic-header">
            <div class="user-details">
                <h3 id="user-name-header">Loading...</h3>
                <p id="user-email-header">Loading...</p>
            </div>
        </div>
        <div class="header-actions">
            <div class="wallet-icon"><img src="coin.png" alt="Wallet"></div>
            <span id="user-balance-header">0</span>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title fade-in">Settings</h1>
        <div class="settings-grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <a href="profile.html" class="action-card fade-in">
                <img src="profile-icon.png" class="action-card-icon" style="width: 60px; height: 60px;">
                <h3>Profile</h3> <p>Edit your details</p>
            </a>
            <a href="wallet.html" class="action-card fade-in" style="animation-delay: 0.1s;">
                <img src="wallet-icon.png" class="action-card-icon" style="width: 60px; height: 60px;">
                <h3>Wallet</h3> <p>View balance & history</p>
            </a>
            <a href="#" class="action-card fade-in" style="animation-delay: 0.2s;">
                <img src="help-icon.png" class="action-card-icon" style="width: 60px; height: 60px;">
                <h3>Help</h3> <p>Get support</p>
            </a>
            <a href="#" class="action-card fade-in" style="animation-delay: 0.3s;">
                <img src="tnc-icon.png" class="action-card-icon" style="width: 60px; height: 60px;">
                <h3>T&C</h3> <p>Read our terms</p>
            </a>
        </div>
    </main>

    <nav class="app-bottom-nav">
        <a href="index.html" class="nav-item"> <img src="home-icon.png" class="nav-icon"> <span>Home</span> </a>
        <a href="earn-more.html" class="nav-item"> <img src="earn-icon.png" class="nav-icon"> <span>Earn</span> </a>
        <a href="refer.html" class="nav-item"> <img src="refer-icon.png" class="nav-icon"> <span>Refer</span> </a>
        <a href="settings.html" class="nav-item active"> <img src="settings-icon.png" class="nav-icon"> <span>Settings</span> </a>
    </nav>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const auth = firebase.auth();
            const db = firebase.firestore();
            auth.onAuthStateChanged(user => {
                if (!user) { window.location.replace('auth.html'); return; }
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('user-name-header').textContent = data.name || 'User';
                        document.getElementById('user-email-header').textContent = data.email || user.email;
                        document.getElementById('user-balance-header').textContent = data.walletBalance || 0;
                        document.getElementById('profile-pic-header').src = user.photoURL || 'profile.png';
                    }
                });
            });
        });
    </script>
</body>
</html>
