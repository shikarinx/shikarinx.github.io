<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase and Config Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        /* Styles specific to this page */
        .logout-btn-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }
        .logout-btn {
            background: none;
            border: none;
            color: var(--accent-primary);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .setting-item {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .setting-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        .setting-item svg {
            width: 28px;
            height: 28px;
            stroke: var(--accent-primary);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <!-- This is populated by app.js -->
    </header>

    <main class="container">
        <div class="logout-btn-container fade-in">
            <button id="logout-btn-page" class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </button>
        </div>
        
        <div class="settings-grid">
            <a href="profile.html" class="setting-item fade-in" style="animation-delay: 0.1s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profile</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.2s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                <span>App Stats</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.3s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                <span>Help</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.4s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                <span>T&C</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.5s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                <span>Tutorial</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.6s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <span>Privacy</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.7s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 8h16M4 16h16"></path><path d="M8 4l8 16M16 4l-8 16"></path></svg>
                <span>Language</span>
            </a>
            <a href="#" class="setting-item fade-in" style="animation-delay: 0.8s;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span>Contact Us</span>
            </a>
        </div>
    </main>

    <footer class="bottom-nav">
        <!-- This is populated by app.js -->
    </footer>

    <script src="app.js"></script>
    <script>
        // This script is specific to the settings page
        const logoutBtn = document.getElementById('logout-btn-page');

        logoutBtn.addEventListener('click', () => {
            const auth = firebase.auth();
            auth.signOut().catch(error => {
                console.error("Logout Error", error);
                alert("Error logging out. Please try again.");
            });
            // The onAuthStateChanged listener in app.js will handle the redirect
        });
    </script>
</body>
</html>
