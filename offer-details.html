<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Offer Details - MONETRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS is unchanged */
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <!-- Header HTML is unchanged -->
    </header>
    <main class="app-container">
        <!-- Main content HTML is unchanged -->
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Particle script...
        
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name').textContent = userData.name || 'User';
                        document.getElementById('user-email').textContent = user.email;
                        // --- FIX: REMOVED THE "₹" SIGN ---
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });
        
        // --- UPDATED OFFER INSTRUCTIONS ---
        const offerData = {
            quckcauh: {
                title: "Quckcauh Survey",
                banner: "quckcauh-banner.png",
                instructions: [
                    "Click 'Open Offer' and sign up to get an instant ₹80 bonus.",
                    "After signup, pair your secondary WhatsApp number on their platform.",
                    "Keep it paired for 24 hours to receive an additional ₹20 reward.",
                    "All earnings can be withdrawn directly from the Quckcauh website."
                ],
                finalLink: "https://example.com/quckcauh-offer-link"
            },
            dreamshare: {
                title: "Dream Share App",
                banner: "dreamshare-banner.png",
                instructions: [
                    "Download the app and register for an instant ₹11 signup bonus.",
                    "Pair your secondary WhatsApp number to unlock all features.",
                    "Use their 'Refer & Earn' section to earn up to ₹200 for each friend.",
                    "All earnings are handled directly inside the Dream Share app."
                ],
                finalLink: "https://example.com/dreamshare-offer-link"
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const offerId = urlParams.get('offer');
        const currentOffer = offerData[offerId];

        if (currentOffer) {
            document.getElementById('offer-banner-img').src = currentOffer.banner;
            document.getElementById('offer-title').textContent = currentOffer.title;
            const instructionsList = document.getElementById('offer-instructions');
            instructionsList.innerHTML = ''; 
            currentOffer.instructions.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                instructionsList.appendChild(li);
            });
            document.getElementById('open-offer-btn').onclick = () => {
                window.open(currentOffer.finalLink, '_blank');
            };
        } else {
            document.getElementById('offer-title').textContent = "Offer not found";
        }
    </script>
</body>
</html>
