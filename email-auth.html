<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-card { background-color: var(--bg-secondary); padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 20px var(--shadow-color); }
        .auth-card h1 { font-size: 1.5rem; margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group input { width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .auth-btn { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: var(--accent-primary); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .auth-switch { color: var(--text-secondary); cursor: pointer; margin-top: 1.5rem; display: inline-block; font-size: 0.9rem; }
        p.error-message { color: #c0392b; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1 id="form-title">Login with Email</h1>
        <form id="email-form">
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Enter your password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <button type="submit" id="submit-btn" class="auth-btn">Login</button>
        </form>
        <p id="auth-switch-btn" class="auth-switch">Don't have an account? Register</p>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const formTitle = document.getElementById('form-title');
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-btn');
        const authSwitchBtn = document.getElementById('auth-switch-btn');
        const errorMessage = document.getElementById('error-message');

        let isLoginMode = true;

        authSwitchBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                formTitle.textContent = 'Login with Email';
                submitBtn.textContent = 'Login';
                authSwitchBtn.textContent = 'Don\'t have an account? Register';
            } else {
                formTitle.textContent = 'Register with Email';
                submitBtn.textContent = 'Register';
                authSwitchBtn.textContent = 'Already have an account? Login';
            }
        });

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';

            if (isLoginMode) {
                // Login Logic
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCred => { window.location.href = 'index.html'; })
                    .catch(err => { errorMessage.textContent = err.message; });
            } else {
                // Register Logic
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCred => { window.location.href = 'register-profile.html'; })
                    .catch(err => { errorMessage.textContent = err.message; });
            }
        });
    </script>
</body>
</html>
