<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .profile-card { background-color: var(--bg-secondary); padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 20px var(--shadow-color); }
        h1 { margin-bottom: 1rem; }
        p { color: var(--text-secondary); margin-bottom: 2rem; }
        input { width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; margin-bottom: 1.5rem; box-sizing: border-box;}
        button { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: var(--accent-primary); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>One Last Step!</h1>
        <p>Please enter your full name as it appears on your payment accounts. This is important for withdrawals.</p>
        <form id="profile-form">
            <input type="text" id="full-name-input" placeholder="Enter Your Full Name" required>
            <button type="submit" id="save-profile-btn">Save Profile & Continue</button>
        </form>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const profileForm = document.getElementById('profile-form');
        const fullNameInput = document.getElementById('full-name-input');

        auth.onAuthStateChanged(user => {
            if (user) {
                // Pre-fill name if available from Google
                if (user.displayName) {
                    fullNameInput.value = user.displayName;
                }

                profileForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const fullName = fullNameInput.value;
                    if (fullName.trim() === '') {
                        alert('Please enter your full name.');
                        return;
                    }

                    // Update the user's profile in Firebase Auth
                    user.updateProfile({
                        displayName: fullName
                    }).then(() => {
                        // Also save user info to Firestore database
                        db.collection('users').doc(user.uid).set({
                            name: fullName,
                            email: user.email,
                            phone: user.phoneNumber,
                            walletBalance: 0,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true }).then(() => {
                            // Redirect to home page
                            window.location.href = 'index.html';
                        });
                    });
                });
            } else {
                // If no user is logged in, send them back to the login page.
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
