<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-card { background-color: var(--bg-secondary); padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 20px var(--shadow-color); }
        .auth-card h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .auth-card p { color: var(--text-secondary); margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; display: flex; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden;}
        .country-code { padding: 1rem; background-color: #f0f0f0; font-weight: 600; }
        .input-group input { flex-grow: 1; padding: 1rem; border: none; font-size: 1rem; text-align: left; }
        .input-group input:focus { outline: none; }
        #otp-input { width: 100%; text-align: center; }
        .auth-btn { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: var(--accent-primary); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .hidden { display: none; }
        #resend-otp { margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="auth-card">
        <div id="phone-view">
            <h1>Get Started</h1>
            <p>Enter your 10-digit mobile number to receive a verification code.</p>
            <div class="input-group">
                <span class="country-code">+91</span>
                <input type="tel" id="phone-number-input" placeholder="Your mobile number" maxlength="10">
            </div>
            <button id="send-otp-btn" class="auth-btn">Send OTP</button>
            <div id="recaptcha-container" style="margin-top: 1rem;"></div>
        </div>
        <div id="otp-view" class="hidden">
            <h1>OTP Verification</h1>
            <p>Verify the OTP sent to your number.</p>
            <div class="input-group">
                <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" style="text-align:center;">
            </div>
            <button id="verify-otp-btn" class="auth-btn">Verify & Proceed</button>
            <p id="resend-otp" class="hidden">Resend OTP</p>
        </div>
        <p id="error-message" style="color: #c0392b; margin-top: 1rem;"></p>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const phoneView = document.getElementById('phone-view');
        const otpView = document.getElementById('otp-view');
        const phoneNumberInput = document.getElementById('phone-number-input');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpInput = document.getElementById('otp-input');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const errorMessage = document.getElementById('error-message');

        // ** THE FIX IS HERE **
        // We initialize reCAPTCHA but DON'T render it immediately.
        function setupRecaptcha() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                'size': 'normal', // Changed to 'normal' to be visible
                'callback': (response) => {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                    sendOtpBtn.disabled = false;
                },
                'expired-callback': () => {
                    // Response expired. Ask user to solve reCAPTCHA again.
                    sendOtpBtn.disabled = true;
                }
            });
        }
        
        window.onload = setupRecaptcha;

        sendOtpBtn.addEventListener('click', () => {
            const phoneNumber = "+91" + phoneNumberInput.value;
            const appVerifier = window.recaptchaVerifier;
            
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    phoneView.classList.add('hidden');
                    otpView.classList.remove('hidden');
                }).catch((error) => {
                    errorMessage.textContent = "Error: Please check the number or solve the reCAPTCHA.";
                    console.error("Error during signInWithPhoneNumber", error);
                    // Reset the verifier if something goes wrong
                    grecaptcha.reset();
                });
        });

        verifyOtpBtn.addEventListener('click', () => {
            const code = otpInput.value;
            confirmationResult.confirm(code).then((result) => {
                const isNewUser = result.additionalUserInfo.isNewUser;
                if (isNewUser) {
                    window.location.href = 'register-profile.html';
                } else {
                    window.location.href = 'index.html';
                }
            }).catch((error) => {
                errorMessage.textContent = "Invalid OTP code. Please try again.";
            });
        });
    </script>
</body>
</html>
