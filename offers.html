<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase and Config Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        /* Styles specific to this page */
        .tabs {
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .tab-item {
            padding: 1rem 0;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }
        .tab-item.active {
            color: var(--accent-primary);
        }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-primary);
        }
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
        }
        .empty-state img {
            max-width: 200px;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }
        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .offer-button { /* Re-using style but making it smaller */
            display: inline-block;
            width: auto;
            padding: 0.8rem 2rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <!-- This is populated by app.js -->
    </header>

    <main class="container">
        <h1 class="section-title" style="text-align: left; margin-bottom: 1rem; animation-delay: 0.1s;">My Offers</h1>
        
        <div class="tabs fade-in" style="animation-delay: 0.2s;">
            <div class="tab-item active">Ongoing</div>
            <div class="tab-item">Availed</div>
        </div>

        <!-- This is the content shown when the user has no offers -->
        <div class="empty-state fade-in" style="animation-delay: 0.3s;">
            <img src="empty-box.png" alt="Empty Box Illustration">
            <h3>Start Earning Rewards Now</h3>
            <p>You haven't started any offers yet. Go to the home page to explore available offers.</p>
            <a href="index.html" class="offer-button">Explore Offers</a>
        </div>
    </main>

    <footer class="bottom-nav">
        <!-- This is populated by app.js -->
    </footer>

    <script src="app.js"></script>
</body>
</html>
