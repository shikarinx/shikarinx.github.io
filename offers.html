<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header class="main-header"></header>
    <main class="container">
        <h1 class="section-title fade-in" style="text-align: left; margin-bottom: 1rem;">My Offers</h1>
        <div class="tabs fade-in" style="animation-delay: 0.1s;">
            <div class="tab-item active" style="padding: 1rem 0; font-weight: 600; color: var(--accent-primary); position: relative; cursor: pointer;">Ongoing</div>
            <div class="tab-item" style="padding: 1rem 0; font-weight: 600; color: var(--text-secondary); position: relative; cursor: pointer;">Availed</div>
        </div>
        <div class="empty-state fade-in" style="animation-delay: 0.2s; text-align: center; padding: 4rem 1rem;">
            <img src="empty-box.png" alt="Empty Box" style="max-width: 200px; margin-bottom: 1.5rem; opacity: 0.7;">
            <h3 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Start Earning Rewards Now</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem; max-width: 300px; margin-left: auto; margin-right: auto;">You don't have any Ongoing offers. Go to all offers and start availing offers.</p>
            <a href="index.html" class="offer-button" style="display: inline-block; width: auto; padding: 0.8rem 2rem;">Explore Offers</a>
        </div>
    </main>
    <nav class="bottom-nav"></nav>
    <script src="app.js"></script>
</body>
</html>
