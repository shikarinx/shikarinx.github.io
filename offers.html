<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers | MONETRA</title>
    <!-- ** ADDED THE LINK TO YOUR STYLES ** -->
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .tabs { display: flex; gap: 1.5rem; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; }
        .tab-item { padding: 1rem 0; font-weight: 600; color: var(--text-secondary); cursor: pointer; position: relative; }
        .tab-item.active { color: var(--accent-primary); }
        .tab-item.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background-color: var(--accent-primary); }
        .empty-state { text-align: center; padding: 4rem 1rem; }
        .empty-state img { max-width: 200px; margin-bottom: 1.5rem; }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .empty-state p { color: var(--text-secondary); margin-bottom: 1.5rem; }
        .offer-button { display: inline-block; width: auto; padding: 0.8rem 2rem; }
    </style>
</head>
<body>
    <header class="main-header"></header>
    <main class="container">
        <h1 class="section-title" style="text-align: left; margin-bottom: 1rem;">My Offers</h1>
        <div class="tabs"> <div class="tab-item active">Ongoing</div> <div class="tab-item">Availed</div> </div>
        <div class="empty-state fade-in">
            <img src="empty-box.png" alt="Empty Box">
            <h3>Start Earning Rewards Now</h3>
            <p>You don't have any Ongoing offers. Go to all offers and start availing offers.</p>
            <a href="index.html" class="offer-button">Explore Offers</a>
        </div>
    </main>
    <nav class="bottom-nav"></nav>
    <script src="app.js"></script>
</body>
</html>
