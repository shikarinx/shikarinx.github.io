<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn More | MONETRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles-canvas"></canvas>

    <header class="app-header">
        <div class="user-info">
            <img src="profile.png" alt="Profile" class="profile-pic" id="profile-pic-header">
            <div class="user-details">
                <h3 id="user-name-header">Loading...</h3>
                <p id="user-email-header">Loading...</p>
            </div>
        </div>
        <div class="header-actions">
            <div class="wallet-icon"><img src="coin.png" alt="Wallet"></div>
            <span id="user-balance-header">0</span>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Trending Offers</h2>
        <div class="offer-card fade-in">
            <div class="offer-header">
                <img src="quckcauh-logo.jpg" alt="Quckcauh Logo" class="offer-logo">
                <div class="offer-title"> <h3>Quckcauh</h3> <p>Register & Earn Bonus</p> </div>
                <div class="offer-reward"> <img src="coin.png" alt="Coin"> <span>80</span> </div>
            </div>
            <button class="offer-button" onclick="startOffer('https://tinyurl.com/2degtqyc')"> Start Offer </button>
        </div>
        <div class="offer-card fade-in" style="animation-delay: 0.1s;">
            <div class="offer-header">
                <img src="dreamshare-logo.jpg" alt="Dream Share Logo" class="offer-logo">
                <div class="offer-title"> <h3>Dream Share</h3> <p>Refer & Earn</p> </div>
                <div class="offer-reward"> <img src="coin.png" alt="Coin"> <span>11 + Refer</span> </div>
            </div>
            <button class="offer-button" onclick="startOffer('https://tinyurl.com/2cblke2v')"> Start Offer </button>
        </div>
    </main>

    <nav class="app-bottom-nav">
        <a href="index.html" class="nav-item"> <img src="home-icon.png" class="nav-icon"> <span>Home</span> </a>
        <a href="earn-more.html" class="nav-item active"> <img src="earn-icon.png" class="nav-icon"> <span>Earn</span> </a>
        <a href="refer.html" class="nav-item"> <img src="refer-icon.png" class="nav-icon"> <span>Refer</span> </a>
        <a href="settings.html" class="nav-item"> <img src="settings-icon.png" class="nav-icon"> <span>Settings</span> </a>
    </nav>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const auth = firebase.auth();
            const db = firebase.firestore();
            auth.onAuthStateChanged(user => {
                if (!user) { window.location.replace('auth.html'); return; }
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('user-name-header').textContent = data.name || 'User';
                        document.getElementById('user-email-header').textContent = data.email || user.email;
                        document.getElementById('user-balance-header').textContent = data.walletBalance || 0;
                        document.getElementById('profile-pic-header').src = user.photoURL || 'profile.png';
                    }
                });
            });
        });
        const directLink = 'https://www.profitableratecpm.com/wcgx8tehp?key=112a38b9af1d2b59596ef2cda186f0f1';
        function startOffer(offerUrl) { window.open(directLink, '_blank'); setTimeout(() => { window.open(offerUrl, '_blank'); }, 300); }
    </script>
</body>
</html>
