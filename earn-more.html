        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 15px; animation: fadeInUp 0.5s ease-out forwards; }

        .section-header-with-ad {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }
        .section-header-with-ad .section-title {
            margin: 0; /* Remove margin from title */
        }
        .ad-container {
            min-width: 320px; /* Ad width */
            min-height: 50px; /* Ad height */
        }

            .section-header-with-ad {

                align-items: flex-start;
                gap: 15px;
            }

        .section-title { font-size: 1.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; padding-left: 5px; }
        .offers-list { display: flex; flex-direction: column; gap: 20px; }

</head>

    <canvas id="particle-canvas"></canvas>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Particle script...

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        document.getElementById('user-email-header').textContent = user.email;
                        
                        // --- FIX: REMOVED THE "â‚¹" SIGN ---
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });
        
        function viewOffer(offerId) { window.location.href = `offer-details.html?offer=${offerId}`; }
    </script>
