<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - Refer & Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { /* ... CSS is unchanged ... */ }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #0a0e27; color: #ffffff; overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 20px; animation: fadeInUp 0.5s ease-out forwards; text-align: center; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .app-header { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); z-index: 10; }
        .profile-info { display: flex; align-items: center; gap: 12px; } .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .user-details h3 { font-size: 1.1rem; font-weight: 600; } .user-details p { font-size: 0.8rem; color: rgba(255, 255, 255, 0.7); }
        .wallet-balance { display: flex; align-items: center; gap: 8px; background: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 20px; font-weight: 600; }
        .coin-icon { width: 20px; height: 20px; } #wallet-balance { font-weight: 700; }
        .section-title { font-size: 1.5rem; font-weight: 700; margin: 30px 0 20px; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .referral-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 20px; padding: 30px 25px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 20px; }
        .referral-card p { font-size: 1rem; color: rgba(255,255,255,0.8); margin-bottom: 25px; }
        .referral-code-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; border: 2px dashed rgba(255,255,255,0.3); margin-bottom: 25px; }
        #referral-code { font-size: 1.8rem; font-weight: 700; letter-spacing: 4px; }
        .btn-copy { width: 100%; padding: 15px; border: none; border-radius: 10px; background: linear-gradient(135deg, #f093fb, #f5576c); color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .referrals-list-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 30px; text-align: left; }
        .referrals-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .referrals-header h4 { font-size: 1.2rem; color: #f093fb; }
        .referrals-count { background-color: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; font-weight: 600; }
        #referred-friends-list .friend-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #referred-friends-list .friend-item:last-child { border-bottom: none; }
        .friend-item .friend-name { font-weight: 500; }
        #no-referrals-message { color: rgba(255, 255, 255, 0.7); text-align: center; padding: 20px 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); padding: 10px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255, 255, 255, 0.7); text-decoration: none; padding: 5px 15px; }
        .nav-item img { width: 24px; height: 24px; margin-bottom: 4px; filter: grayscale(100%) opacity(0.6); } .nav-item span { font-size: 0.7rem; }
        .nav-item.active { color: #ffffff; } .nav-item.active img { filter: none; } .nav-item.active span { font-weight: 600; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <div class="profile-info">
            <img id="user-photo" src="profile.png" alt="Profile" class="profile-pic">
            <div class="user-details"><h3 id="user-name-header">...</h3><p id="user-email-header">...</p></div>
        </div>
        <div class="wallet-balance"><img src="coin-icon.png" class="coin-icon"><span id="wallet-balance">0</span></div>
    </header>
    <main class="app-container">
        <h2 class="section-title">Refer & Earn</h2>
        <div class="referral-card">
            <p>Share your code with friends. You get 200 coins for each successful referral!</p>
            <div class="referral-code-box"><span id="referral-code">LOADING...</span></div>
            <button id="copy-btn" class="btn-copy">Copy Code</button>
        </div>
        <div class="referrals-list-card">
            <div class="referrals-header"><h4>Referred Friends</h4><div class="referrals-count" id="referrals-count">0</div></div>
            <div id="referred-friends-list"><p id="no-referrals-message">You haven't referred any friends yet.</p></div>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><img src="home-icon.png" alt="Home"><span>Home</span></a>
        <a href="earn-more.html" class="nav-item"><img src="earn-icon.png" alt="Earn"><span>Earn</span></a>
        <a href="refer.html" class="nav-item active"><img src="refer-icon.png" alt="Refer"><span>Refer</span></a>
        <a href="settings.html" class="nav-item"><img src="settings-icon.png" alt="Settings"><span>Settings</span></a>
    </nav>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- SCRIPT TO FETCH AND DISPLAY REFERRAL DATA ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // First, get the current user's data (name, email, wallet, own code)
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        document.getElementById('user-email-header').textContent = user.email;
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                        const myReferralCode = userData.referralCode;
                        document.getElementById('referral-code').textContent = myReferralCode || 'N/A';

                        // ** NOW, FIND WHO USED THIS CODE **
                        if (myReferralCode) {
                            fetchReferredUsers(myReferralCode);
                        }
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });

        function fetchReferredUsers(myCode) {
            const listEl = document.getElementById('referred-friends-list');
            const countEl = document.getElementById('referrals-count');
            const noRefMsg = document.getElementById('no-referrals-message');
            
            db.collection('users').where('referredByCode', '==', myCode).get().then(snapshot => {
                countEl.textContent = snapshot.size;
                if (snapshot.empty) {
                    noRefMsg.style.display = 'block';
                    listEl.innerHTML = '<p id="no-referrals-message">You haven\'t referred any friends yet.</p>';
                } else {
                    noRefMsg.style.display = 'none';
                    let friendsHTML = '';
                    snapshot.forEach(doc => {
                        const friendData = doc.data();
                        friendsHTML += `<div class="friend-item"><span class="friend-name">${friendData.name}</span></div>`;
                    });
                    listEl.innerHTML = friendsHTML;
                }
            });
        }
        
        // Copy button logic (unchanged)
        document.getElementById('copy-btn').addEventListener('click', () => { /* ... */ });
    </script>
</body>
</html>
