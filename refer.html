<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - Refer & Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 15px; animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .app-header { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); z-index: 10; }
        .profile-info { display: flex; align-items: center; gap: 12px; } .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .user-details h3 { font-size: 1.1rem; font-weight: 600; } .user-details p { font-size: 0.8rem; color: var(--text-secondary); }
        .wallet-balance { display: flex; align-items: center; gap: 8px; background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-weight: 600; }
        .coin-icon { width: 20px; height: 20px; } #wallet-balance { font-weight: 700; }

        /* --- New Invite Friends Section --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        .card-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }
        .invite-steps { display: flex; justify-content: space-between; text-align: center; }
        .step-item { flex: 1; }
        .step-item p { font-size: 0.9rem; font-weight: 600; }
        .step-item span { font-size: 0.8rem; color: var(--text-secondary); }
        .step-item .arrow { color: #f093fb; font-weight: bold; margin: 0 10px; }

        /* --- New Share Template Section --- */
        .share-template-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .template-images { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .template-images img { width: 100%; border-radius: 12px; cursor: pointer; transition: transform 0.2s ease; }
        .template-images img:hover { transform: scale(1.05); }
        .share-message-box { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .share-message-box p { font-size: 0.9rem; color: var(--text-secondary); flex-grow: 1; }
        .share-message-box i { color: #f093fb; font-size: 1.2rem; cursor: pointer; padding-left: 10px; }
        .social-share-icons { display: flex; justify-content: space-around; padding: 25px 0 10px; }
        .social-share-icons a { font-size: 2.5rem; text-decoration: none; transition: transform 0.2s ease; }
        .social-share-icons a:hover { transform: scale(1.1); }
        .fa-whatsapp { color: #25D366; } .fa-telegram { color: #0088cc; }
        .fa-facebook { color: #1877F2; } .fa-twitter { color: #1DA1F2; }
        .fa-ellipsis-h { color: #888; }
        
        .bottom-nav { /* ... Unchanged ... */ }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <div class="profile-info">
            <img id="user-photo" src="profile.png" alt="Profile" class="profile-pic">
            <div class="user-details"><h3 id="user-name-header">...</h3><p id="user-email-header">...</p></div>
        </div>
        <div class="wallet-balance"><img src="coin-icon.png" class="coin-icon"><span id="wallet-balance">0</span></div>
    </header>
    <main class="app-container">
        
        <div class="card">
            <h3 class="card-title">Invite Friends</h3>
            <div class="invite-steps">
                <div class="step-item"><p>STEP 1</p><span>Share Link & invitee download</span></div>
                <span class="arrow">></span>
                <div class="step-item"><p>STEP 2</p><span>You get random bonus!</span></div>
                <span class="arrow">></span>
                <div class="step-item"><p>STEP 3</p><span>Unlock more by invitee bet</span></div>
            </div>
        </div>

        <div class="card">
            <div class="share-template-header">
                <h3 class="card-title" style="margin-bottom: 0;">Share Template</h3>
            </div>
            <div class="template-images">
                <img src="share-template-1.png" alt="Share Template 1" id="share-image-1">
                <img src="share-template-2.png" alt="Share Template 2" id="share-image-2">
            </div>
            <div class="share-message-box">
                <p id="share-text-display">Loading message...</p>
                <i class="fas fa-copy" id="copy-message-btn"></i>
            </div>
            <div class="social-share-icons">
                <a href="#" id="share-whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" id="share-telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" id="share-facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" id="share-twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" id="share-more"><i class="fas fa-ellipsis-h"></i></a>
            </div>
        </div>

    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><img src="home-icon.png" alt="Home"><span>Home</span></a>
        <a href="earn-more.html" class="nav-item"><img src="earn-icon.png" alt="Earn"><span>Earn</span></a>
        <a href="refer.html" class="nav-item active"><img src="refer-icon.png" alt="Refer"><span>Refer</span></a>
        <a href="settings.html" class="nav-item"><img src="settings-icon.png" alt="Settings"><span>Settings</span></a>
    </nav>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- NEW SHARE LOGIC ---
        const downloadLink = 'https://shikarin-loots.vercel.app';
        let shareMessage = '';

        function setShareMessage(code) {
            shareMessage = `I'm about to cash out from MONETRA! Just click and download. You can also get money here. Download to find me in MONETRA Now!!!\n\nUse my code: ${code}\n\n${downloadLink}`;
            document.getElementById('share-text-display').textContent = shareMessage;
        }

        function copyShareMessage() {
            navigator.clipboard.writeText(shareMessage).then(() => {
                alert('Share message copied to clipboard!');
            });
        }

        // Add listeners to images
        document.getElementById('share-image-1').addEventListener('click', copyShareMessage);
        document.getElementById('share-image-2').addEventListener('click', copyShareMessage);
        document.getElementById('copy-message-btn').addEventListener('click', copyShareMessage);
        
        // Social Media Listeners
        document.getElementById('share-whatsapp').addEventListener('click', (e) => {
            e.preventDefault();
            window.open(`https://wa.me/?text=${encodeURIComponent(shareMessage)}`, '_blank');
        });
        document.getElementById('share-telegram').addEventListener('click', (e) => {
            e.preventDefault();
            window.open(`https://t.me/share/url?url=${encodeURIComponent(downloadLink)}&text=${encodeURIComponent(shareMessage)}`, '_blank');
        });
        document.getElementById('share-facebook').addEventListener('click', (e) => {
            e.preventDefault();
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(downloadLink)}`, '_blank');
        });
         document.getElementById('share-twitter').addEventListener('click', (e) => {
            e.preventDefault();
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareMessage)}`, '_blank');
        });
        document.getElementById('share-more').addEventListener('click', copyShareMessage);


        // --- Existing Header and User Data Logic ---
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        document.getElementById('user-email-header').textContent = user.email;
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                        
                        // Set the message once the code is available
                        setShareMessage(userData.referralCode || 'NOCODE');
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });

    </script>
</body>
</html>
