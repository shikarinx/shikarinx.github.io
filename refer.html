<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <header class="main-header"></header>
    <main class="container">
        <h1 class="section-title fade-in" style="text-align: left;">Refer & Earn</h1>
        <div class="refer-card fade-in" style="animation-delay: 0.1s; background-color: var(--bg-secondary); padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 20px var(--shadow-color); margin-bottom: 1.5rem;">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">Your Unique Referral Code</p>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; background-color: #f9f9f9; border: 1px dashed #ccc; padding: 0.8rem; border-radius: 8px;">
                <div id="user-refer-code" style="font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: var(--accent-primary);">Loading...</div>
                <button id="copy-refer-btn" style="background: none; border: none; cursor: pointer; padding: 5px;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
            </div>
            <div style="display: flex; justify-content: space-around; align-items: center;">
                <div class="share-icon" style="width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;"><img src="instagram.png" alt="Instagram" style="width: 24px;"></div>
                <div class="share-icon" style="width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;"><img src="whatsapp.png" alt="WhatsApp" style="width: 24px;"></div>
                <div class="share-icon" style="width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;"><img src="facebook.png" alt="Facebook" style="width: 24px;"></div>
                <div class="share-icon" style="width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;"><img src="telegram.png" alt="Telegram" style="width: 24px;"></div>
                <div class="share-icon" style="width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0;"><img src="share.png" alt="Share" style="width: 24px;"></div>
            </div>
        </div>
        <div class="how-it-works fade-in" style="animation-delay: 0.2s; text-align: center;">
            <img src="refer-a-friend.png" alt="Refer a Friend" style="max-width: 150px; margin: 1rem 0;">
            <ol style="list-style: none; text-align: left; max-width: 300px; margin: 0 auto; position: relative;">
                <li style="display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 2rem; position: relative;"><div style="background-color: var(--accent-primary); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; z-index: 1;">1</div><span>Invite friends using your Referral Code</span></li>
                <li style="display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 2rem; position: relative;"><div style="background-color: var(--accent-primary); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; z-index: 1;">2</div><span>If they complete 3 offer(s)</span></li>
                <li style="display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 2rem; position: relative;"><div style="background-color: var(--accent-primary); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; z-index: 1;">3</div><span>You earn 50% of what they earn</span></li>
                <li style="display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 2rem; position: relative;"><div style="background-color: var(--accent-primary); color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-weight: 700; flex-shrink: 0; z-index: 1;">4</div><span>Refer Unlimited Friends</span></li>
            </ol>
        </div>
    </main>
    <nav class="bottom-nav"></nav>
    <script src="app.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const referCodeElement = document.getElementById('user-refer-code');
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) { referCodeElement.textContent = doc.data().referralCode || "NO CODE"; }
                });
            }
        });
        document.getElementById('copy-refer-btn').addEventListener('click', () => {
            const code = referCodeElement.textContent;
            if(code && code !== 'Loading...') { navigator.clipboard.writeText(code).then(() => { alert('Referral code copied!'); }); }
        });
    </script>
</body>
</html>
