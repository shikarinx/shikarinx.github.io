<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - Refer & Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #f093fb, #f5576c);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 20px; animation: fadeInUp 0.5s ease-out forwards; text-align: center; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .app-header { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); z-index: 10; }
        .profile-info { display: flex; align-items: center; gap: 12px; }
        .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .user-details h3 { font-size: 1.1rem; font-weight: 600; line-height: 1.2; }
        .user-details p { font-size: 0.8rem; color: var(--text-secondary); }
        .wallet-balance { display: flex; align-items: center; gap: 8px; background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-weight: 600; }
        .coin-icon { width: 20px; height: 20px; }
        #wallet-balance { font-weight: 700; }
        .section-title { font-size: 1.5rem; font-weight: 700; margin: 30px 0 20px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .referral-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 30px 25px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 20px; }
        .referral-card p { font-size: 1rem; color: rgba(255,255,255,0.8); margin-bottom: 25px; line-height: 1.6; }
        .referral-code-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; border: 2px dashed rgba(255,255,255,0.3); margin-bottom: 25px; }
        #referral-code { font-size: 1.8rem; font-weight: 700; letter-spacing: 4px; }
        
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-copy { background: var(--secondary-gradient); }
        .btn-share { background: linear-gradient(135deg, #25D366, #128C7E); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        .referrals-list-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); margin-top: 30px; text-align: left; }
        .referrals-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .referrals-header h4 { font-size: 1.2rem; color: #f093fb; }
        .referrals-count { background-color: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 20px; font-weight: 600; }
        #referred-friends-list .friend-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #referred-friends-list .friend-item:last-child { border-bottom: none; }
        .friend-item .friend-name { font-weight: 500; }
        #no-referrals-message { color: var(--text-secondary); text-align: center; padding: 20px 0; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); padding: 10px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-secondary); text-decoration: none; padding: 5px 15px; }
        .nav-item img { width: 24px; height: 24px; margin-bottom: 4px; filter: grayscale(100%) opacity(0.6); } .nav-item span { font-size: 0.7rem; }
        .nav-item.active { color: var(--text-primary); } .nav-item.active img { filter: none; } .nav-item.active span { font-weight: 600; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <div class="profile-info">
            <img id="user-photo" src="profile.png" alt="Profile" class="profile-pic">
            <div class="user-details"><h3 id="user-name-header">...</h3><p id="user-email-header">...</p></div>
        </div>
        <div class="wallet-balance"><img src="coin-icon.png" class="coin-icon"><span id="wallet-balance">0</span></div>
    </header>
    <main class="app-container">
        <h2 class="section-title">Refer & Earn</h2>
        <div class="referral-card">
            <p>Share your code with friends. You get a random bonus from <strong>9 to 9999 coins</strong> for each successful referral, credited within 24 hours!</p>
            <div class="referral-code-box"><span id="referral-code">LOADING...</span></div>
            <div class="action-buttons">
                <button id="copy-btn" class="btn btn-copy">Copy Code</button>
                <button id="share-btn" class="btn btn-share"><i class="fas fa-share-alt"></i> Share</button>
            </div>
        </div>
        <div class="referrals-list-card">
            <div class="referrals-header"><h4>Referred Friends</h4><div class="referrals-count" id="referrals-count">0</div></div>
            <div id="referred-friends-list"><p id="no-referrals-message">You haven't referred any friends yet.</p></div>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><img src="home-icon.png" alt="Home"><span>Home</span></a>
        <a href="earn-more.html" class="nav-item"><img src="earn-icon.png" alt="Earn"><span>Earn</span></a>
        <a href="refer.html" class="nav-item active"><img src="refer-icon.png" alt="Refer"><span>Refer</span></a>
        <a href="settings.html" class="nav-item"><img src="settings-icon.png" alt="Settings"><span>Settings</span></a>
    </nav>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Particle script
        // ...

        const referralCodeEl = document.getElementById('referral-code');
        const copyBtn = document.getElementById('copy-btn');
        const shareBtn = document.getElementById('share-btn');
        let myReferralCode = '';

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        document.getElementById('user-email-header').textContent = user.email;
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                        myReferralCode = userData.referralCode;
                        referralCodeEl.textContent = myReferralCode || 'N/A';
                        if (myReferralCode) {
                            fetchReferredUsers(myReferralCode);
                        }
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });

        function fetchReferredUsers(myCode) {
            const listEl = document.getElementById('referred-friends-list');
            const countEl = document.getElementById('referrals-count');
            const noRefMsg = document.getElementById('no-referrals-message');
            
            db.collection('users').where('referredByCode', '==', myCode).get().then(snapshot => {
                countEl.textContent = snapshot.size;
                if (snapshot.empty) {
                    listEl.innerHTML = '<p id="no-referrals-message">You haven\'t referred any friends yet.</p>';
                } else {
                    let friendsHTML = '';
                    snapshot.forEach(doc => {
                        const friendData = doc.data();
                        friendsHTML += `<div class="friend-item"><span class="friend-name">${friendData.name}</span></div>`;
                    });
                    listEl.innerHTML = friendsHTML;
                }
            }).catch(error => {
                console.error("Error fetching referrals:", error);
                listEl.innerHTML = '<p id="no-referrals-message">Could not load referrals.</p>';
            });
        }
        
        copyBtn.addEventListener('click', () => {
            if (myReferralCode) {
                navigator.clipboard.writeText(myReferralCode);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy Code'; }, 2000);
            }
        });
        
        // --- NEW, IMPROVED SHARE LOGIC ---
        shareBtn.addEventListener('click', () => {
            const downloadLink = 'https://shikarin-loots.vercel.app';
            const shareMessage = `Hey! I'm earning real rewards on MONETRA by completing simple tasks. Join me and get started! 🔥\n\nUse my code to sign up: ${myReferralCode}\n\nDownload the app here:\n${downloadLink}`;

            if (navigator.share) {
                navigator.share({
                    title: 'Join MONETRA & Earn Rewards!',
                    text: shareMessage,
                }).catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback: Copy the full message to the clipboard
                navigator.clipboard.writeText(shareMessage);
                alert('Share message copied to clipboard! Paste it in your favorite app.');
            }
        });
    </script>
</body>
</html>
