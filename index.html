        .particle-system {

        .particle {

        function applyScrollAnimations() {

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);

                });
            }, { threshold: 0.1 });
            cards.forEach(card => observer.observe(card));
