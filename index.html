<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Paste the full CSS from the previous complete example here -->
    <style>
        :root { --bg-color: #12121c; --text-color: #e0e0e0; --primary-color: #8a2be2; --secondary-color: #4169e1; --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.2); --font-family: 'Poppins', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; } html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; overflow-x: hidden; background: linear-gradient(315deg, var(--bg-color), #2a2a3a, var(--bg-color)); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; }
        @keyframes gradientAnimation { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }
        .main-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; padding: 1rem 0; background: rgba(18, 18, 28, 0.7); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: white; text-decoration: none; }
        .main-nav ul { display: flex; list-style: none; align-items: center; }
        .main-nav a { color: var(--text-color); text-decoration: none; padding: 0.5rem 1rem; font-weight: 400; transition: color 0.3s ease; }
        .main-nav a.login-btn-link { background: none; border: 1px solid var(--primary-color); color: var(--text-color); padding: 0.4rem 1rem; border-radius: 5px; cursor: pointer; margin-left: 1rem; transition: all 0.3s ease; }
        .main-nav a.login-btn-link:hover { background-color: var(--primary-color); color: white; }
        .logout-btn { background: none; border: 1px solid var(--primary-color); color: var(--text-color); padding: 0.4rem 1rem; border-radius: 5px; cursor: pointer; margin-left: 1rem; transition: all 0.3s ease; font-family: var(--font-family); font-size: 1rem;}
        .logout-btn:hover { background-color: var(--primary-color); color: white; }
        #hero { height: 100vh; display: flex; align-items: center; text-align: center; justify-content: center; }
        #hero h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; color: white; }
        #hero h1 span { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #hero p { font-size: 1.2rem; margin-bottom: 2rem; }
        .section { padding: 6rem 0; border-bottom: 1px solid var(--glass-border); }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; font-weight: 600; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid var(--glass-border); padding: 2rem; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .glass-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .project-card h3 { color: white; margin-bottom: 1rem; border-left: 3px solid var(--primary-color); padding-left: 10px; }
        .btn { display: inline-block; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); border: none; cursor: pointer; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4); }
        .main-footer { padding: 2rem 0; text-align: center; font-size: 0.9rem; }
        .hidden { display: none !important; }
        .user-email { color: #aaa; margin-right: 1rem; font-weight: 300; }
        @media(max-width: 768px) { #hero h1 { font-size: 2.5rem; } .main-nav { display: none; } }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">YourName</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li id="user-info" class="hidden"><span class="user-email"></span></li>
                    <li><a href="login.html" class="login-btn-link" id="login-link">Login</a></li>
                    <li><a href="register.html" class="login-btn-link" id="register-link">Register</a></li>
                    <li><button class="logout-btn hidden" id="logout-btn">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero"> <div class="container hero-content"> <h1>Hi, I'm <span id="hero-username">Your Name</span>.<br>I Build Stylish Things for the Web.</h1> <p>Creative Developer & Designer. Welcome to my digital space.</p> <a href="#projects" class="btn">View My Work</a> </div> </section>
        <section id="about" class="section"> <!-- About Content --> </section>
        <section id="projects" class="section"> <!-- Projects Content --> </section>
        <section id="contact" class="section"> <!-- Contact Content --> </section>
    </main>
    <footer class="main-footer"> <div class="container"> <p>Â© 2024 Your Name. All Rights Reserved.</p> </div> </footer>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAqtfmxxvVhbRBX-05O1AhSGmgxK8O8ncE",
          authDomain: "monetra-66446.firebaseapp.com",
          projectId: "monetra-66446",
          storageBucket: "monetra-66446.appspot.com",
          messagingSenderId: "1081175709983",
          appId: "1:1081175709983:web:7baadd2aec2e7dfeb5382a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginLink = document.getElementById('login-link');
        const registerLink = document.getElementById('register-link');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const userEmailSpan = document.querySelector('.user-email');
        const heroUsername = document.getElementById('hero-username');

        auth.onAuthStateChanged(user => {
            if (user) {
                loginLink.classList.add('hidden');
                registerLink.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                userEmailSpan.textContent = user.email;
                heroUsername.textContent = user.email.split('@')[0]; // Show username
            } else {
                loginLink.classList.remove('hidden');
                registerLink.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                userInfo.classList.add('hidden');
                heroUsername.textContent = "Your Name";
            }
        });
        logoutBtn.addEventListener('click', () => { auth.signOut(); });
    </script>
</body>
</html>
