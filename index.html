<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #f093fb, #f5576c);
            --special-gradient: linear-gradient(135deg, #f59e0b, #facc15);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 20px; animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .app-header { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); z-index: 10; }
        .profile-info { display: flex; align-items: center; gap: 12px; }
        .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .user-details h3 { font-size: 1.1rem; font-weight: 600; }
        .user-details p { font-size: 0.8rem; color: var(--text-secondary); }
        .wallet-balance { display: flex; align-items: center; gap: 8px; background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-weight: 600; }
        .coin-icon { width: 20px; height: 20px; }
        #wallet-balance { font-weight: 700; }
        .section-title { font-size: 1.5rem; font-weight: 700; margin: 30px 0 20px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .actions-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .action-card { background: var(--card-bg); backdrop-filter: blur(15px); border-radius: 20px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .action-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .action-card h4 { font-size: 1.3rem; margin-bottom: 10px; font-weight: 600; }
        .action-card p { font-size: 0.9rem; color: var(--text-secondary); }

        /* --- NEW: SPIN WHEEL MODAL --- */
        .wheel-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .wheel-container { position: relative; width: 320px; height: 320px; }
        .wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1); /* Smooth stop animation */
            background: conic-gradient(
                #8e44ad 0deg 45deg, #3498db 45deg 90deg,
                #2ecc71 90deg 135deg, #f1c40f 135deg 180deg,
                #e67e22 180deg 225deg, #e74c3c 225deg 270deg,
                #1abc9c 270deg 315deg, #9b59b6 315deg 360deg
            );
        }
        .wheel-slice {
            position: absolute; width: 50%; height: 50%;
            transform-origin: 100% 100%;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 15px; font-weight: 700; font-size: 1.2rem;
        }
        /* Positioning each slice text */
        .wheel-slice:nth-child(1) { transform: rotate(22.5deg) skewY(45deg); }
        .wheel-slice:nth-child(2) { transform: rotate(67.5deg) skewY(45deg); }
        .wheel-slice:nth-child(3) { transform: rotate(112.5deg) skewY(45deg); }
        .wheel-slice:nth-child(4) { transform: rotate(157.5deg) skewY(45deg); }
        .wheel-slice:nth-child(5) { transform: rotate(202.5deg) skewY(45deg); }
        .wheel-slice:nth-child(6) { transform: rotate(247.5deg) skewY(45deg); }
        .wheel-slice:nth-child(7) { transform: rotate(292.5deg) skewY(45deg); }
        .wheel-slice:nth-child(8) { transform: rotate(337.5deg) skewY(45deg); }
        .wheel-slice span { transform: skewY(-45deg) rotate(-67.5deg); }

        .pointer {
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #fff;
        }
        .spin-button {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            background: #fff; border-radius: 50%;
            border: 5px solid #e8e8e8;
            color: #333; font-weight: 800;
            font-size: 1.2rem; cursor: pointer;
            transition: transform 0.2s;
        }
        .spin-button:hover:not(:disabled) { transform: translate(-50%, -50%) scale(1.1); }
        .spin-button:disabled { cursor: not-allowed; background: #ccc; }
        
        .close-wheel-btn {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 2rem; color: #fff;
            cursor: pointer; background: none; border: none;
        }

        .bottom-nav { /* Unchanged */ }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <div class="profile-info">
            <img id="user-photo" src="profile.png" alt="Profile" class="profile-pic">
            <div class="user-details"><h3 id="user-name-header">...</h3><p id="user-email-header">...</p></div>
        </div>
        <div class="wallet-balance"><img src="coin-icon.png" class="coin-icon"><span id="wallet-balance">0</span></div>
    </header>
    <main class="app-container">
        <h2 class="section-title">Quick Actions</h2>
        <div class="actions-grid">
            <!-- NEW DAILY SPIN BUTTON -->
            <a href="#" id="daily-spin-btn" class="action-card">
                <h4><i class="fas fa-dharmachakra"></i> Daily Spin</h4>
                <p>Get your free daily bonus!</p>
            </a>
            <a href="aviator.html" class="action-card">
                <h4>Play Aviator</h4><p>Test your luck and cash out!</p>
            </a>
            <a href="earn-more.html" class="action-card">
                <h4>Earn More</h4><p>Complete special offers</p>
            </a>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><img src="home-icon.png" alt="Home"><span>Home</span></a>
        <a href="earn-more.html" class="nav-item"><img src="earn-icon.png" alt="Earn"><span>Earn</span></a>
        <a href="refer.html" class="nav-item"><img src="refer-icon.png" alt="Refer"><span>Refer</span></a>
        <a href="settings.html" class="nav-item"><img src="settings-icon.png" alt="Settings"><span>Settings</span></a>
    </nav>
    
    <!-- HIDDEN SPIN WHEEL OVERLAY -->
    <div class="wheel-overlay" id="wheel-overlay">
        <button class="close-wheel-btn" id="close-wheel-btn">Ã—</button>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-slice"><span>1000</span></div>
                <div class="wheel-slice"><span>60</span></div>
                <div class="wheel-slice"><span>50</span></div>
                <div class="wheel-slice"><span>40</span></div>
                <div class="wheel-slice"><span>30</span></div>
                <div class="wheel-slice"><span>20</span></div>
                <div class="wheel-slice"><span>10</span></div>
                <div class="wheel-slice"><span>0</span></div>
            </div>
            <div class="pointer"></div>
            <button class="spin-button" id="spin-button">SPIN</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let userDocRef = null;

        // Particle Script...
        
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        document.getElementById('user-email-header').textContent = user.email;
                        document.getElementById('wallet-balance').textContent = userData.walletBalance || 0;
                    }
                });
            } else { window.location.href = 'auth.html'; }
        });

        // --- NEW SPIN WHEEL SCRIPT ---
        const dailySpinBtn = document.getElementById('daily-spin-btn');
        const wheelOverlay = document.getElementById('wheel-overlay');
        const closeWheelBtn = document.getElementById('close-wheel-btn');
        const spinBtn = document.getElementById('spin-button');
        const wheel = document.getElementById('wheel');
        
        // Prize values and their corresponding end angles
        const prizes = [
            { value: 1000, angle: 22.5 },
            { value: 60, angle: 67.5 },
            { value: 50, angle: 112.5 },
            { value: 40, angle: 157.5 },
            { value: 30, angle: 202.5 },
            { value: 20, angle: 247.5 },
            { value: 10, angle: 292.5 },
            { value: 0, angle: 337.5 }
        ];

        dailySpinBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!userDocRef) return;

            const doc = await userDocRef.get();
            const userData = doc.data();
            const lastSpin = userData.lastSpinTimestamp ? userData.lastSpinTimestamp.toMillis() : 0;
            const now = new Date().getTime();
            const twentyFourHours = 24 * 60 * 60 * 1000;

            if (now - lastSpin < twentyFourHours) {
                alert('You have already spun today! Come back tomorrow.');
            } else {
                wheelOverlay.style.display = 'flex';
                spinBtn.disabled = false;
            }
        });

        closeWheelBtn.addEventListener('click', () => {
            wheelOverlay.style.display = 'none';
        });

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;

            // 1. Determine the prize based on probability
            const rand = Math.random() * 100; // Random number between 0-100
            let finalPrizeValue;
            if (rand < 1) { // 1% chance for 0
                finalPrizeValue = 0;
            } else if (rand < 2) { // 1% chance for 60
                finalPrizeValue = 60;
            } else { // Remaining 98% chance for 30
                finalPrizeValue = 30;
            }
            
            // 2. Find the corresponding prize object to get the angle
            const finalPrize = prizes.find(p => p.value === finalPrizeValue);
            
            // 3. Calculate the final rotation
            const baseRotations = 5 * 360; // Spin 5 full times
            const randomOffset = (Math.random() - 0.5) * 40; // Add randomness so it doesn't stop at the exact same spot
            const finalAngle = baseRotations + finalPrize.angle + randomOffset;

            // 4. Animate the wheel
            wheel.style.transition = 'transform 5s cubic-bezier(0.25, 1, 0.5, 1)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // 5. Handle the result after animation
            setTimeout(async () => {
                alert(`Congratulations! You won ${finalPrize.value} coins!`);
                
                // Update Firestore
                await userDocRef.update({
                    walletBalance: firebase.firestore.FieldValue.increment(finalPrize.value),
                    lastSpinTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Add to transactions
                if (finalPrize.value > 0) {
                    await db.collection('transactions').add({
                        userId: currentUser.uid,
                        amount: finalPrize.value,
                        description: 'Daily Spin Reward',
                        type: 'earning',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                wheelOverlay.style.display = 'none';
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)'; // Reset for next time
            }, 5500); // 500ms after the spin animation ends
        });

    </script>
</body>
</html>
