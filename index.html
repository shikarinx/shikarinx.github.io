<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SLoots Rewards</title>
    <!-- This is the official script from Telegram to make your app work -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            /* Use Telegram's theme colors for a native look */
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, white);
        }
        .container {
            text-align: center;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        #user-info {
            font-weight: bold;
            /* Use Telegram's button color for highlights */
            color: var(--tg-theme-button-color, #8774E1); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SLoots Rewards!</h1>
        
        <div class="card">
            <p>Hello, <span id="user-info">User</span>!</p>
            <p>This is your Mini App. Soon, your balance and games will be here.</p>
        </div>
    </div>

    <script>
        // Initialize the Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.ready(); // Let Telegram know the app is ready
        tg.expand(); // Make the app full screen

        // Get user info and display it
        const userInfoSpan = document.getElementById('user-info');
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            // If user data is available, display their first name
            userInfoSpan.textContent = tg.initDataUnsafe.user.first_name;
        } else {
            // This is a fallback message if something goes wrong
            userInfoSpan.textContent = "Guest";
        }
    </script>

</body>
</html>
