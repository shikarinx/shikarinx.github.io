<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - My Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --dark-bg: #0a0e27;
            --card-bg: rgba(255, 255, 255, 0.1);
            --green-gradient: linear-gradient(135deg, #69E3A5, #39A7A7);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; padding-top: 80px; padding-bottom: 90px; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .app-container { padding: 0 15px; animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .app-header { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); z-index: 10; }
        .profile-info { display: flex; align-items: center; gap: 12px; } .profile-pic { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .user-details h3 { font-size: 1.1rem; font-weight: 600; } .user-details p { font-size: 0.8rem; color: var(--text-secondary); }
        .wallet-balance { display: flex; align-items: center; gap: 8px; background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-weight: 600; }
        .coin-icon { width: 20px; height: 20px; } #wallet-balance { font-weight: 700; }

        .balance-card { background: var(--green-gradient); border-radius: 20px; padding: 25px; margin: 20px 0; display: flex; justify-content: space-between; align-items: center; transition: transform 0.3s ease; }
        .balance-card:hover { transform: translateY(-5px); }
        .balance-info p { font-size: 0.9rem; opacity: 0.9; }
        .balance-info .amount { font-size: 2.5rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .balance-info .amount .coin-icon { width: 30px; height: 30px; }
        .btn-redeem { background: #fff; color: #39A7A7; border: none; padding: 12px 25px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: all 0.2s ease; text-decoration: none; }
        .btn-redeem:hover { transform: scale(1.05); }

        /* --- NEW SIMPLIFIED TRANSACTION SECTION --- */
        .transaction-history-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .transaction-history-card h3 { font-size: 1.5rem; margin-bottom: 20px; color: #f093fb; }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-details .title { font-weight: 600; }
        .transaction-details .date { font-size: 0.8rem; color: var(--text-secondary); }
        .transaction-amount { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 6px; }
        .earning { color: #69E3A5; }
        .withdrawal { color: #f5576c; }
        #no-transactions-message { text-align: center; padding: 40px; color: var(--text-secondary); }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; background: rgba(10, 14, 39, 0.8); backdrop-filter: blur(10px); padding: 10px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-secondary); text-decoration: none; padding: 5px 15px; } .nav-item img { width: 24px; height: 24px; margin-bottom: 4px; filter: grayscale(100%) opacity(0.6); } .nav-item span { font-size: 0.7rem; }
        .nav-item.active { color: var(--text-primary); } .nav-item.active img { filter: none; } .nav-item.active span { font-weight: 600; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header class="app-header">
        <div class="profile-info">
            <img id="user-photo" src="profile.png" alt="Profile" class="profile-pic">
            <div class="user-details"><h3 id="user-name-header">...</h3><p id="user-email-header">...</p></div>
        </div>
        <div class="wallet-balance"><img src="coin-icon.png" class="coin-icon"><span id="wallet-balance">0</span></div>
    </header>
    <main class="app-container">
        <div class="balance-card">
            <div class="balance-info">
                <p>Your current coins</p>
                <div class="amount" id="wallet-balance-main">0 <img src="coin-icon.png" class="coin-icon"></div>
            </div>
            <a href="redeem-options.html" class="btn-redeem">REDEEM</a>
        </div>
        
        <!-- NEW SIMPLIFIED HISTORY LIST -->
        <div class="transaction-history-card">
            <h3>Transaction History</h3>
            <div id="transaction-list">
                <!-- Transactions will be loaded here -->
                <p id="no-transactions-message">No transactions yet.</p>
            </div>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><img src="home-icon.png" alt="Home"><span>Home</span></a>
        <a href="earn-more.html" class="nav-item"><img src="earn-icon.png" alt="Earn"><span>Earn</span></a>
        <a href="refer.html" class="nav-item"><img src="refer-icon.png" alt="Refer"><span>Refer</span></a>
        <a href="settings.html" class="nav-item active"><img src="settings-icon.png" alt="Settings"><span>Settings</span></a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Standard particle and header script (no changes needed)
        const canvas = document.getElementById('particle-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let pA; class P{constructor(x,y,dX,dY,s,c){this.x=x;this.y=y;this.dX=dX;this.dY=dY;this.s=s;this.c=c}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.s,0,Math.PI*2);ctx.fillStyle=this.c;ctx.fill()}update(){if(this.x>canvas.width||this.x<0)this.dX=-this.dX;if(this.y>canvas.height||this.y<0)this.dY=-this.dY;this.x+=this.dX;this.y+=this.dY;this.draw()}}
        function iP(){pA=[];let n=(canvas.height*canvas.width)/9e3;for(let i=0;i<n;i++){let s=Math.random()*2+1,x=Math.random()*(innerWidth-s*2-s*2)+s*2,y=Math.random()*(innerHeight-s*2-s*2)+s*2,dX=Math.random()*.4-.2,dY=Math.random()*.4-.2;pA.push(new P(x,y,dX,dY,s,'rgba(102,126,234,0.6)'))}}
        function aP(){requestAnimationFrame(aP);ctx.clearRect(0,0,innerWidth,innerHeight);if(pA)pA.forEach(p=>p.update())}
        iP();aP();window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;iP()});

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-email-header').textContent = user.email;
                if (user.photoURL) document.getElementById('user-photo').src = user.photoURL;
                const userDocRef = db.collection('users').doc(user.uid);
                userDocRef.get().then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('user-name-header').textContent = userData.name || 'User';
                        const balance = userData.walletBalance || 0;
                        document.getElementById('wallet-balance').textContent = balance;
                        document.getElementById('wallet-balance-main').innerHTML = `${balance} <img src="coin-icon.png" class="coin-icon">`;
                    }
                });
                fetchTransactions(user.uid);
            } else { window.location.href = 'auth.html'; }
        });

        // --- NEW SIMPLIFIED SCRIPT ---
        function fetchTransactions(userId) {
            const transactionListEl = document.getElementById('transaction-list');
            const noTransactionsMessage = document.getElementById('no-transactions-message');
            
            db.collection('transactions').where('userId', '==', userId).orderBy('timestamp', 'desc').get().then(snapshot => {
                if (snapshot.empty) {
                    noTransactionsMessage.style.display = 'block';
                    transactionListEl.innerHTML = ''; // Clear any previous items
                    return;
                }
                
                let allTransactionsHTML = '';
                noTransactionsMessage.style.display = 'none';

                snapshot.forEach(doc => {
                    const tx = doc.data();
                    const date = tx.timestamp.toDate().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });

                    const amountClass = tx.type === 'withdrawal' ? 'withdrawal' : 'earning';
                    const sign = tx.type === 'withdrawal' ? '-' : '+';
                    
                    allTransactionsHTML += `
                        <div class="transaction-item">
                            <div class="transaction-details">
                                <div class="title">${tx.description}</div>
                                <div class="date">${date}</div>
                            </div>
                            <div class="transaction-amount ${amountClass}">
                                ${sign}${tx.amount} <img src="coin-icon.png" class="coin-icon" style="width:16px; height:16px;">
                            </div>
                        </div>
                    `;
                });
                
                transactionListEl.innerHTML = allTransactionsHTML;
            });
        }
    </script>
</body>
</html>
