<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase and Config Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        /* Styles specific to this page */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns items to the start */
            margin-bottom: 2rem;
            position: relative; /* For centering the title */
            height: 40px; /* Give it a defined height */
        }
        .page-header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.5rem;
        }
        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1; /* Make sure it's clickable */
        }
        .wallet-card {
            background: linear-gradient(45deg, var(--accent-primary), #c0392b);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(217, 83, 79, 0.4);
        }
        .wallet-card .label {
            font-size: 1rem;
            opacity: 0.8;
        }
        .wallet-card .balance {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0.5rem 0 1.5rem 0;
        }
        .wallet-card .balance img {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }
        .redeem-btn {
            width: 100%;
            background-color: white;
            color: var(--accent-primary);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: transform 0.2s ease;
        }
        .redeem-btn:hover {
            transform: scale(1.05);
        }
        .history-section {
            text-align: center;
        }
        .history-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .history-tab {
            padding: 0.8rem 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .history-tab.active {
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
        }
        .empty-history {
            padding: 3rem 0;
        }
        .empty-history img {
            width: 120px;
            opacity: 0.6;
            margin-bottom: 1rem;
        }
        .empty-history p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="page-header fade-in">
            <button class="back-btn" onclick="window.history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
            <h1>My Wallet</h1>
        </div>

        <div class="wallet-card fade-in" style="animation-delay: 0.1s;">
            <p class="label">Total Balance</p>
            <div class="balance">
                <img src="coin.png" alt="Coin">
                <span id="wallet-balance-value">0</span>
            </div>
            <a href="redeem-store.html" class="redeem-btn">Redeem Now</a>
        </div>

        <div class="history-section fade-in" style="animation-delay: 0.2s;">
            <div class="history-tabs">
                <div class="history-tab active">Transaction History</div>
                <div class="history-tab">Withdrawal History</div>
            </div>
            <div class="empty-history">
                <img src="empty-box.png" alt="No History">
                <p>No transaction history yet.</p>
            </div>
        </div>
    </main>

    <!-- No bottom nav on this page -->

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const balanceValue = document.getElementById('wallet-balance-value');

        auth.onAuthStateChanged(user => {
            if (user) {
                // Use onSnapshot for real-time updates
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        balanceValue.textContent = userData.walletBalance || 0;
                    }
                }, err => {
                    console.error("Error fetching wallet data:", err);
                });
            } else {
                window.location.href = 'auth.html';
            }
        });
    </script>
</body>
</html>
