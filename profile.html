<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="bg-animation"></div>
    <canvas id="particles-canvas"></canvas>

    <header class="app-header"></header>

    <main class="container">
        <h1 class="section-title fade-in">My Profile</h1>

        <div class="offer-card fade-in" style="animation-delay: 0.1s;">
            <div class="offer-details" style="background: none; padding: 0; border: none;">
                <p style="font-size: 1rem; color: var(--text-secondary);">Full Name</p>
                <input type="text" id="profile-name-input" class="input-field" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: white; margin-bottom: 1rem;">
                
                <p style="font-size: 1rem; color: var(--text-secondary);">Email</p>
                <p id="profile-email-display" style="font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem;">Loading...</p>

                <p style="font-size: 1rem; color: var(--text-secondary);">Mobile Number</p>
                <p id="profile-phone-display" style="font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem;">Loading...</p>

                <button class="offer-button" id="save-profile-btn">Save Changes</button>
                <p id="success-message" style="color: #2ecc71; text-align: center; margin-top: 1rem;"></p>
            </div>
        </div>
    </main>

    <nav class="app-bottom-nav"></nav>
    <script src="app.js"></script>
    <script>
        // Particle System
        class ParticleSystem{constructor(c){this.c=c;this.x=c.getContext("2d");this.p=[];this.r();this.i();this.a();window.addEventListener("resize",()=>this.r())}r(){this.c.width=window.innerWidth;this.c.height=window.innerHeight}i(){for(let t=0;t<Math.floor(this.c.width*this.c.height/15e3);t++)this.p.push({x:Math.random()*this.c.width,y:Math.random()*this.c.height,vx:.3*(Math.random()-.5),vy:.3*(Math.random()-.5),s:Math.random()*2+1,h:200+60*Math.random()})}a(){this.x.clearRect(0,0,this.c.width,this.c.height);this.p.forEach((t,i)=>{t.x+=t.vx,t.y+=t.vy,(t.x<0||t.x>this.c.width)&&(t.vx*=-1),(t.y<0||t.y>this.c.height)&&(t.vy*=-1),this.x.beginPath(),this.x.arc(t.x,t.y,t.s,0,2*Math.PI),this.x.fillStyle=`hsla(${t.h}, 70%, 60%, 0.5)`,this.x.fill(),this.p.slice(i+1).forEach(i=>{const h=t.x-i.x,s=t.y-i.y,e=Math.sqrt(h*h+s*s);e<100&&(this.x.beginPath(),this.x.moveTo(t.x,t.y),this.x.lineTo(i.x,i.y),this.x.strokeStyle=`hsla(${t.h}, 70%, 60%, ${.1*(1-e/100)})`,this.x.stroke())})});requestAnimationFrame(()=>this.a())}}
        new ParticleSystem(document.getElementById('particles-canvas'));

        // Firebase Logic
        document.addEventListener('DOMContentLoaded', function() {
            const auth = firebase.auth();
            const db = firebase.firestore();

            const nameInput = document.getElementById('profile-name-input');
            const emailDisplay = document.getElementById('profile-email-display');
            const phoneDisplay = document.getElementById('profile-phone-display');
            const saveBtn = document.getElementById('save-profile-btn');
            const successMessage = document.getElementById('success-message');

            auth.onAuthStateChanged(user => {
                if(user) {
                    const userDocRef = db.collection('users').doc(user.uid);
                    userDocRef.get().then(doc => {
                        if(doc.exists) {
                            const data = doc.data();
                            nameInput.value = data.name || '';
                            emailDisplay.textContent = data.email || 'Not available';
                            phoneDisplay.textContent = data.phone || 'Not available';
                        }
                    });

                    saveBtn.addEventListener('click', () => {
                        const newName = nameInput.value.trim();
                        if (newName) {
                            // Update name in both Auth and Firestore
                            user.updateProfile({
                                displayName: newName
                            }).then(() => {
                                return userDocRef.update({
                                    name: newName
                                });
                            }).then(() => {
                                successMessage.textContent = 'Profile updated successfully!';
                                setTimeout(() => { successMessage.textContent = '' }, 3000);
                            }).catch(error => {
                                console.error("Error updating profile: ", error);
                                successMessage.textContent = 'Error: Could not update profile.';
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
