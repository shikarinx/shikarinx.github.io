<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MONETRA - Aviator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(148, 163, 184, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        .bg-animation { /* ... your bg-animation css ... */ }
        .game-container { display: flex; flex-direction: column; height: 100vh; }
        .header { padding: 15px 20px; background: var(--glass-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--secondary-blue), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header-stats { display: flex; gap: 20px; align-items: center; }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 500; }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--text-primary); }
        .game-area { flex: 1; position: relative; overflow: hidden; }
        #game-canvas { width: 100%; height: 100%; background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%); }
        .game-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .multiplier-display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; font-weight: 800; color: var(--text-primary); text-shadow: 0 0 30px rgba(59, 130, 246, 0.5); opacity: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10; }
        .multiplier-display.active { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        .multiplier-display.crashed { color: var(--danger-red); text-shadow: 0 0 30px rgba(239, 68, 68, 0.5); }
        .game-status { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }
        .status-text { font-size: 1.2rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 10px; }
        .next-round-timer { font-size: 2rem; font-weight: 800; color: var(--warning-orange); opacity: 0; transition: opacity 0.3s ease; }
        .next-round-timer.active { opacity: 1; }
        .controls-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border-top: 1px solid var(--border-color); padding: 20px; }
        .betting-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .bet-input-group { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; transition: border-color 0.3s ease; }
        .bet-input-group:focus-within { border-color: var(--secondary-blue); }
        .input-label { font-size: 0.875rem; font-weight: 500; color: var(--text-muted); margin-bottom: 8px; display: block; }
        .bet-input { width: 100%; background: transparent; border: none; font-size: 1.5rem; font-weight: 700; color: var(--text-primary); outline: none; }
        .bet-input::placeholder { color: var(--text-muted); }
        .quick-bets { display: flex; gap: 8px; margin-top: 10px; }
        .quick-bet-btn { background: var(--glass-bg); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .quick-bet-btn:hover { background: var(--secondary-blue); color: white; border-color: var(--secondary-blue); transform: translateY(-1px); }
        .action-section { display: flex; gap: 15px; }
        .action-button { flex: 1; padding: 18px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .action-button::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: left 0.5s; }
        .action-button:hover::before { left: 100%; }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-bet { background: linear-gradient(135deg, var(--success-green), #059669); color: white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .btn-bet:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4); }
        .btn-cashout { background: linear-gradient(135deg, var(--warning-orange), #d97706); color: white; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .btn-cashout:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4); }
        .btn-cancel { background: linear-gradient(135deg, var(--danger-red), #dc2626); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
        @media (max-width: 768px) { .betting-section { grid-template-columns: 1fr; } .multiplier-display { font-size: 3rem; } .header-stats { gap: 15px; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } } .pulsing { animation: pulse 1s infinite; }
        @keyframes flyAway { 0% { transform: translate(0, 0) rotate(0deg); opacity: 1; } 100% { transform: translate(200px, -200px) rotate(45deg); opacity: 0; } } .fly-away { animation: flyAway 1s ease-in-out forwards; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="game-container">
        <header class="header">
            <div class="logo"><i class="fas fa-plane"></i> MONETRA Aviator</div>
            <div class="header-stats">
                <div class="stat-item"><div class="stat-label">Balance</div><div class="stat-value" id="balance-display">...</div></div>
                <div class="stat-item"><div class="stat-label">Round</div><div class="stat-value" id="round-display">1</div></div>
            </div>
        </header>
        <div class="game-area">
            <canvas id="game-canvas"></canvas>
            <div class="game-overlay">
                <div class="game-status">
                    <div class="status-text" id="status-text">Place your bet to start</div>
                    <div class="next-round-timer" id="timer-display">5</div>
                </div>
                <div class="multiplier-display" id="multiplier-display">1.00x</div>
            </div>
        </div>
        <div class="controls-panel">
            <div class="betting-section">
                <div class="bet-input-group">
                    <label class="input-label">Bet Amount</label>
                    <input type="number" class="bet-input" id="bet-input" value="10" min="1" max="500">
                    <div class="quick-bets">
                        <button class="quick-bet-btn" onclick="setBetAmount(1)">Min</button>
                        <button class="quick-bet-btn" onclick="setBetAmount(10)">10</button>
                        <button class="quick-bet-btn" onclick="setBetAmount(100)">100</button>
                        <button class="quick-bet-btn" onclick="setBetAmount(500)">500</button>
                        <button class="quick-bet-btn" onclick="setBetAmount(balance)">Max</button>
                    </div>
                </div>
                <div class="bet-input-group">
                    <label class="input-label">Auto Cashout</label>
                    <input type="number" class="bet-input" id="auto-cashout-input" value="2.00" min="1.01" max="10.00" step="0.01">
                    <div class="quick-bets">
                        <button class="quick-bet-btn" onclick="setAutoCashout(1.5)">1.5x</button>
                        <button class="quick-bet-btn" onclick="setAutoCashout(2.0)">2.0x</button>
                        <button class="quick-bet-btn" onclick="setAutoCashout(5.0)">5.0x</button>
                        <button class="quick-bet-btn" onclick="setAutoCashout(10.0)">10.0x</button>
                    </div>
                </div>
            </div>
            <div class="action-section">
                <button class="action-button btn-bet" id="action-button" onclick="handleAction()">PLACE BET</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let userDocRef = null;

        let balance = 0;
        let currentBet = 10;
        let autoCashout = 2.00;
        let gameState = 'waiting';
        let multiplier = 1.00;
        let crashPoint = 0;
        let roundNumber = 1;
        let countdownTimer = 0;
        let gameStartTime = 0;
        let hasBetPlaced = false;

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        
        let plane = { x: 50, y: 0, angle: 0, trail: [], visible: true };

        const balanceDisplay = document.getElementById('balance-display');
        const roundDisplay = document.getElementById('round-display');
        const statusText = document.getElementById('status-text');
        const timerDisplay = document.getElementById('timer-display');
        const multiplierDisplay = document.getElementById('multiplier-display');
        const betInput = document.getElementById('bet-input');
        const autoCashoutInput = document.getElementById('auto-cashout-input');
        const actionButton = document.getElementById('action-button');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            plane.y = canvas.height - 80;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userDocRef = db.collection('users').doc(user.uid);
                
                userDocRef.onSnapshot(doc => {
                    if (doc.exists) {
                        balance = doc.data().walletBalance || 0;
                        updateUI();
                    }
                }, err => {
                    console.error("Error fetching real-time balance:", err);
                });
                
                // Start the game only after we have the user
                startCountdown();
            } else {
                window.location.href = 'auth.html';
            }
        });

        async function placeBet() {
            if (gameState !== 'waiting' && gameState !== 'countdown') return;
            const betAmount = parseInt(betInput.value);
            if (betAmount < 1 || betAmount > balance) {
                alert('Invalid bet amount or insufficient balance!');
                return;
            }
            try {
                await userDocRef.update({ walletBalance: firebase.firestore.FieldValue.increment(-betAmount) });
                await db.collection('aviator_history').add({
                    userId: currentUser.uid, amount: betAmount, description: 'Placed Bet',
                    type: 'bet', timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                currentBet = betAmount;
                hasBetPlaced = true;
                statusText.textContent = 'Bet placed! Waiting...';
                updateUI();
            } catch (error) { console.error("Error placing bet: ", error); }
        }

        async function cashOut(automatic = false) {
            if (gameState !== 'flying' || !hasBetPlaced) return;
            const winnings = Math.floor(currentBet * multiplier);
            hasBetPlaced = false;
            gameState = 'cashed_out';
            
            try {
                await userDocRef.update({ walletBalance: firebase.firestore.FieldValue.increment(winnings) });
                await db.collection('aviator_history').add({
                    userId: currentUser.uid, amount: winnings, description: `Win @ ${multiplier.toFixed(2)}x`,
                    type: 'win', timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                statusText.textContent = `${automatic ? 'Auto ' : ''}Cashed out! Won ${winnings}`;
                updateUI();
            } catch (error) { console.error("Error cashing out: ", error); }
            
            setTimeout(() => { if (gameState === 'cashed_out') { roundNumber++; resetGame(); } }, 2000);
        }

        // --- All your other original game functions go here ---
        // (generateCrashPoint, startCountdown, startGame, crashGame, resetGame, handleAction,
        // drawPlane, drawTrail, drawBackground, animate, updateUI, setBetAmount, etc.)
        // No changes are needed for them, just copy them in.

    </script>
</body>
</html>
