<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MONETRA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Styles specific to the login page */
        body { padding: 0; display: flex; flex-direction: column; justify-content: flex-end; min-height: 100vh; background: var(--bg-primary); }
        .illustration-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .illustration-container img { max-width: 100%; max-height: 300px; }
        .auth-container {
            background-color: var(--bg-secondary);
            padding: 2rem 1.5rem;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -4px 20px var(--shadow-color);
            text-align: center;
        }
        .auth-container h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .auth-container p { color: var(--text-secondary); margin-bottom: 1.5rem; }
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: transparent;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-family);
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        .auth-btn.google { background-color: #f1f1f1; }
        .auth-btn.phone { background-color: var(--accent-primary); color: white; border: none; }
        .auth-btn img { width: 24px; height: 24px; }
        .terms { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="illustration-container">
        <img src="https://i.imgur.com/vHqQzYV.png" alt="Welcome Illustration">
    </div>

    <div class="auth-container">
        <h1>Signin / Signup</h1>
        <p>Welcome! To start or resume your journey with us, choose your preferred method to begin.</p>
        
        <div class="terms">
            <input type="checkbox" id="terms-checkbox">
            <label for="terms-checkbox">I have read and agreed to MONETRA's <a href="#" style="color: var(--accent-primary);">Privacy Policy</a>.</label>
        </div>
        
        <p id="error-message" style="color: #c0392b; min-height: 1.2em; font-size: 0.9rem;"></p>

        <button class="auth-btn google" id="google-btn">
            <img src="https://i.imgur.com/O9gC22D.png" alt="Google">
            Link Google
        </button>
        <button class="auth-btn phone" id="phone-btn">Use Mobile Number</button>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const termsCheckbox = document.getElementById('terms-checkbox');
        const googleBtn = document.getElementById('google-btn');
        const phoneBtn = document.getElementById('phone-btn');
        const errorMessage = document.getElementById('error-message');

        function checkTerms() {
            if (!termsCheckbox.checked) {
                errorMessage.textContent = 'Please agree to the Privacy Policy first.';
                return false;
            }
            errorMessage.textContent = '';
            return true;
        }

        googleBtn.addEventListener('click', () => {
            if (!checkTerms()) return;
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        });
        
        phoneBtn.addEventListener('click', () => {
            if (!checkTerms()) return;
            window.location.href = 'otp-verify.html';
        });
    </script>
</body>
</html>
