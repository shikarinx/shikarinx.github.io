<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Your Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        :root { --bg-color: #12121c; --text-color: #e0e0e0; --primary-color: #8a2be2; --secondary-color: #4169e1; --glass-bg: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.2); --font-family: 'Poppins', sans-serif; }
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); background: linear-gradient(315deg, var(--bg-color), #2a2a3a, var(--bg-color)); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; }
        @keyframes gradientAnimation { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .auth-container { background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid var(--glass-border); padding: 3rem; width: 90%; max-width: 450px; text-align: center; }
        .auth-container h1 { margin-bottom: 2rem; font-size: 2rem; }
        .auth-container input { width: 100%; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white; font-size: 1rem; }
        .btn { display: block; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; border: none; cursor: pointer; width: 100%; font-size: 1rem; }
        .error-message { color: #ff5555; margin-bottom: 1rem; min-height: 1.2em; font-size: 0.9rem; }
        .auth-switch { color: var(--primary-color); text-decoration: none; margin-top: 1.5rem; display: inline-block; }
        .separator { display: flex; align-items: center; text-align: center; color: #777; margin: 1.5rem 0; }
        .separator::before, .separator::after { content: ''; flex: 1; border-bottom: 1px solid #444; }
        .separator:not(:empty)::before { margin-right: .25em; }
        .separator:not(:empty)::after { margin-left: .25em; }
        .google-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.7rem; background-color: #fff; color: #444; border: 1px solid #ddd; border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: 600; font-family: var(--font-family); transition: background-color 0.3s; }
        .google-btn:hover { background-color: #f5f5f5; }
        .google-btn svg { width: 20px; height: 20px; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="auth-form">
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <p class="error-message" id="error-message"></p>
            <button type="submit" class="btn">Login with Email</button>
        </form>
        <div class="separator">OR</div>
        <button id="google-signin-btn" class="google-btn">
            <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C41.383,36.218,44,30.668,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Sign in with Google
        </button>
        <a href="register.html" class="auth-switch">Don't have an account? Register</a>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAqtfmxxvVhbRBX-05O1AhSGmgxK8O8ncE",
          authDomain: "monetra-66446.firebaseapp.com",
          projectId: "monetra-66446",
          storageBucket: "monetra-66446.appspot.com",
          messagingSenderId: "1081175709983",
          appId: "1:1081175709983:web:7baadd2aec2e7dfeb5382a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const googleBtn = document.getElementById('google-signin-btn');

        // Email/Password Login
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .then(userCredential => { window.location.href = 'index.html'; })
                .catch(error => { errorMessage.textContent = error.message; });
        });

        // Google Sign-In
        googleBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(userCredential => { window.location.href = 'index.html'; })
                .catch(error => { errorMessage.textContent = error.message; });
        });
    </script>
</body>
</html>
